<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>OndeTaMoto?</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; color: #333;">

<header th:fragment="header" style="background-color: #007bff; color: #fff; padding: 25px 0; text-align: center; border-bottom: 3px solid #0056b3;">
    <div style="max-width: 900px; margin: auto; overflow: hidden;">
        <h1 style="margin: 0; font-size: 2.5em; font-weight: 600;">OndeTaMoto?</h1>
        <nav style="margin-top: 15px;">
            <ul style="list-style: none; padding: 0; display: flex; justify-content: center; gap: 30px; margin: 0;">
                <li style="display: inline;"><a th:href="@{/motos/listar}" style="color: #fff; text-decoration: none; font-weight: bold; padding: 5px 10px; transition: color 0.3s; font-size: 1.1em;">Motos</a></li>
                <li style="display: inline;"><a th:href="@{/usuarios/listar}" style="color: #fff; text-decoration: none; font-weight: bold; padding: 5px 10px; transition: color 0.3s; font-size: 1.1em;">Usu√°rios</a></li>
                <li style="display: inline;"><a th:href="@{/estabelecimentos/listar}" style="color: #fff; text-decoration: none; font-weight: bold; padding: 5px 10px; transition: color 0.3s; font-size: 1.1em;">Estabelecimentos</a></li>
                <li style="display: inline;"><a th:href="@{/setores/listar}" style="color: #fff; text-decoration: none; font-weight: bold; padding: 5px 10px; transition: color 0.3s; font-size: 1.1em;">Setores</a></li>

                <li style="display: inline;" th:if="${#authentication.name == 'anonymousUser'}">
                    <a th:href="@{/login}" style="color: #fff; text-decoration: none; font-weight: bold; padding: 5px 10px; transition: color 0.3s; font-size: 1.1em;">Login</a>
                </li>
                <li style="display: inline;" th:if="${#authentication.name != 'anonymousUser'}">
                    <form th:action="@{/logout}" method="post" style="display:inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" style="color: #fff; background: none; border: none; font-weight: bold; padding: 5px 10px; cursor: pointer; font-size: 1.1em;">
                            Logout
                        </button>
                    </form>
                </li>
            </ul>
        </nav>
    </div>
</header>

<footer th:fragment="footer" style="text-align: center; padding: 25px; margin-top: 30px; color: #fff; background-color: #343a40;">
    <div style="max-width: 900px; margin: auto; overflow: hidden;">
        <p style="margin: 0;">&copy; 2025 OndeTaMoto. Todos os direitos reservados.</p>
    </div>
</footer>

</body>
</html>
