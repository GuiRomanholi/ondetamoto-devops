<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; color: #333;">

<div th:replace="~{fragments/layout :: header}"></div>

<main style="max-width: 500px; margin: 40px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h1 style="font-size: 1.8em; color: #007bff; margin-bottom: 20px; text-align: center;">Login</h1>

    <div th:if="${loginError}" style="color: red; text-align: center; margin-bottom: 15px;">
        <p th:text="${loginError}"></p>
    </div>

    <form th:action="@{/login}" method="post">
        <div style="margin-bottom: 15px;">
            <label for="email" style="display: block; margin-bottom: 5px; font-weight: bold;">Email:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="senha" style="display: block; margin-bottom: 5px; font-weight: bold;">Senha:</label>
            <input type="password" id="senha" name="senha" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em;">Entrar</button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <p>Ainda nÃ£o tem uma conta?</p>
        <a th:href="@{/register}" style="text-decoration: none;">
            <button type="button" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 1em;">
                Registrar-se
            </button>
        </a>
    </div>
</main>

</body>
</html>
