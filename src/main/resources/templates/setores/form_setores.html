<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formul√°rio de Setor</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; color: #333;">

<div th:replace="~{fragments/layout :: header}"></div>

<main style="max-width: 900px; margin: 40px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
  <h1 style="font-size: 1.8em; color: #007bff; margin-bottom: 20px; text-align: center;">
    <span th:text="${setor.id == null} ? 'Cadastrar' : 'Editar'"></span> Setor
  </h1>

  <!-- üîπ Op√ß√£o 1: simples (usa s√≥ POST no WebController) -->
  <form th:action="@{/setores/salvar}" th:object="${setor}" method="post">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="hidden" th:field="*{id}" />

    <div style="margin-bottom: 15px;">
      <label for="nome" style="display: block; margin-bottom: 5px; font-weight: bold;">Nome:</label>
      <input type="text" id="nome" th:field="*{nome}" required
             style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div style="margin-bottom: 15px;">
      <label for="tipo" style="display: block; margin-bottom: 5px; font-weight: bold;">Tipo:</label>
      <select id="tipo" th:field="*{tipo}" required
              style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;">
        <option value="">Selecione um tipo</option>
        <option th:each="tipo : ${T(br.com.fiap.ondetamoto.model.Tipo).values()}"
                th:value="${tipo}" th:text="${tipo}"></option>
      </select>
    </div>

    <div style="margin-bottom: 15px;">
      <label for="tamanho" style="display: block; margin-bottom: 5px; font-weight: bold;">Tamanho:</label>
      <input type="text" id="tamanho" th:field="*{tamanho}" required
             style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div style="margin-bottom: 15px;">
      <label for="estabelecimento" style="display: block; margin-bottom: 5px; font-weight: bold;">Estabelecimento:</label>
      <select id="estabelecimento" th:field="*{estabelecimento}" required
              style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;">
        <option value="">Selecione um estabelecimento</option>
        <option th:each="est : ${estabelecimentos}"
                th:value="${est.id}"
                th:text="${est.endereco}"></option>
      </select>
    </div>

    <br/>

    <button type="submit"
            style="padding: 10px 15px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">
      Salvar
    </button>
    <a th:href="@{/setores/listar}"
       style="display: inline-block; padding: 10px 15px; background-color: #6c757d; color: #fff; border-radius: 5px; text-decoration: none;">
      Cancelar
    </a>
  </form>
</main>

<div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
