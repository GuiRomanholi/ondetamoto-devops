<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formul√°rio de Moto</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f0f2f5; color: #333;">

<div th:replace="~{fragments/layout :: header}"></div>

<main style="max-width: 900px; margin: 40px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
  <h1 style="font-size: 1.8em; color: #007bff; margin-bottom: 20px; text-align: center;"><span th:text="${moto.id == null} ? 'Cadastrar' : 'Editar'"></span> Moto</h1>

  <form th:action="@{/motos/salvar}" th:object="${moto}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div style="margin-bottom: 15px;">
      <label for="marca" style="display: block; margin-bottom: 5px; font-weight: bold;">Marca:</label>
      <input type="text" id="marca" th:field="*{marca}" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div style="margin-bottom: 15px;">
      <label for="placa" style="display: block; margin-bottom: 5px; font-weight: bold;">Placa:</label>
      <input type="text" id="placa" th:field="*{placa}" required style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div style="margin-bottom: 15px;">
      <label for="tag" style="display: block; margin-bottom: 5px; font-weight: bold;">Tag:</label>
      <input type="text" id="tag" th:field="*{tag}"
             style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;">
    </div>

    <div style="margin-bottom: 15px;">
      <label for="setores" style="display: block; margin-bottom: 5px; font-weight: bold;">Setor:</label>
      <select id="setores" th:field="*{setores}" style="width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px;">
        <option value="">-- Selecione um Setor --</option>
        <option th:each="setor : ${setores}"
                th:value="${setor.id}"
                th:text="${setor.nome}"
                th:selected="${moto.setores != null and moto.setores.id == setor.id}">
        </option>
      </select>
    </div>

    <br/>

    <button type="submit" style="padding: 10px 15px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Salvar</button>
    <a th:href="@{/motos/listar}" style="display: inline-block; padding: 10px 15px; background-color: #6c757d; color: #fff; border-radius: 5px; text-decoration: none;">Cancelar</a>
  </form>
</main>

<div th:replace="~{fragments/layout :: footer}"></div>

</body>
</html>
